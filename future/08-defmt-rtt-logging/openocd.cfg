# OpenOCD configuration for ESP32-C6
#
# Usage:
#   openocd -f openocd.cfg
#
# Or use the built-in board config directly:
#   openocd -f board/esp32c6.cfg
#
# This will start OpenOCD listening on:
#   - GDB: localhost:3333
#   - Telnet: localhost:4444
#
# For external JTAG debuggers, specify the interface:
#   openocd -f interface/ftdi/esp32_devkitj_v1.cfg -f board/esp32c6.cfg

# Use ESP32-C6 built-in board configuration
source [find board/esp32c6.cfg]
